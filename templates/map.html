{% extends "index.html" %}
{% block head %}
<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.4.5/leaflet.css" />
<!--[if lte IE 8]>
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.4.5/leaflet.ie.css" />
<![endif]-->

<script src="http://cdn.leafletjs.com/leaflet-0.4.5/leaflet.js"></script>
<script>
function initmap() {
        // set up the map
        map = new L.Map('map');

        // create the tile layer with correct attribution
        var osmUrl='http://{s}.tile2.opencyclemap.org/transport/{z}/{x}/{y}.png';
        var osmAttrib='Map data Â© OpenStreetMap contributors';
        var osm = new L.TileLayer(osmUrl, {minZoom: 8, maxZoom: 18, attribution: osmAttrib});

        // start the map in South-East England
        map.setView(new L.LatLng(52.52, 13.41),13);
        map.addLayer(osm);
}

function get_markers() {
	$.getJSON("/api/stops?noMatchesOnly=true", function(data) {
		$.each(data.stops, function(){
			new_marker(this);
		});
    });
}

var BusIcon = L.Icon.extend({
    options: {
        iconUrl: './static/img/bus-black.png',
        iconSize: [24, 24]
    }
});

function new_marker(stop){
    var this_marker;
    if(stop.matches >= 1) {
        this_marker = new L.marker(
            [stop.lat, stop.lon],
            { icon: new BusIcon() }
        );
    } else {
        this_marker = new L.marker(
            [stop.lat, stop.lon],
            { icon: new BusIcon({iconUrl: './static/img/bus-red.png'}) }
        );
    }
	this_marker.bindPopup(stop.name);
	this_marker.addTo(map);
}

$(document).ready(function(){
	initmap();
	get_markers();
});
</script>
<style>
#map{
	width: 100%;
	height: 500px;
}
</style>
{% endblock %}
{% block content %}

<div id="map"> Hallo </div>

{% endblock %}
